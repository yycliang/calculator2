{% extends "base.html" %} {% block content %}

<body>
    Past Calculations
    <table style="width:100%">
        <tr>
            <th>First Number</th>
            <th>Operation</th>
            <th>Second Number</th>
            <th>Result</th>
        </tr>
        {% for expression in past %}
        <tr>
            <td>{{expression.num_one}}</td>
            <td>{{expression.operator}}</td>
            <td>{{expression.num_two}}</td>
            <td>{{expression.calc_date}}</td>
            <td>{{expression.result}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
